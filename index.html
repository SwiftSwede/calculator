<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script text="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="row" id="screen"></div>
      <div class="row">
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn operator" id="add">+</div>
      </div>
      <div class="row">
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn operator" id="subtract">-</div>
      </div>
      <div class="row">
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn" id="decimal">.</div>
      </div>
      <div class="row">
        <div class="btn number" id="zero">0</div>
        <div class="btn operator" id="multiply">*</div>
        <div class="btn operator" id="divide">/</div>
        <div class="btn" id="equals">=</div>
      </div>
      <div class="row">
        <div class="btn" id="clear">CLEAR</div>
      </div>
      <div class="row">
        <div class="btn" id="delete">DELETE</div>
      </div>
    </div>
  </body>
</html>
